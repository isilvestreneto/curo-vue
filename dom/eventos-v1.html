<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{ contador }}</h1>
    <button v-on:click="somar">Somar um</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 1
        },
        methods: {
            somar () {
                this.contador++;
            }
        }
    });
</script>
